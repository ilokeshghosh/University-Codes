<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="head">
        <p> <b> Card design using html and css</b></p>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="pic1.jpg" alt="Avatar" style="width:300px;height:300px;">
          </div>
          <div class="flip-card-back">
            <h1>Tim Berners-Lee</h1>
            <p>computer scientist </p>
            <p>Invented HTML</p>
            <div class="social">
              <a href="https://twitter.com/timberners_lee?lang=en"><i class="fa fa-twitter"></i></a>
              <a href="https://www.facebook.com/Sir-Tim-Berners-Lee-174851762937116/"><i class="fa fa-facebook"></i></a>
              <a href="https://en.wikipedia.org/wiki/Tim_Berners-Lee"><i class="fa fa-wikipedia-w"></i></a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
