<!--3.  Write a program in JavaScript to show the use of break and continue. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ele"></p>
    <script>
        // program to print the value of i
for (let i = 1; i <= 5; i++) {
    // break condition     
    
    if (i == 3) {
        break;
    }else if(i==2){
        i++;
        continue;
    }
   
    console.log(i);
}
    </script>
</body>
</html>
