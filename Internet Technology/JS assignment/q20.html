<!-- 20.Write a program in JavaScript to print a page. -->

<!DOCTYPE html>
<html>

<head>
    <title>Print a Page</title>
</head>

<body>
    <p>This is the print content.</p>
    <button onclick="display()">Click to Print</button>
    <script>
        function display() {
            window.print();
        }
    </script>
</body>

</html>
