<!-- 6. Write a program in JavaScript to find the reverse of a string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>String</h1>
    <h3 id="string">MAKAUT</h3>
    <h1>Reverse String</h1>
    <h3 id="revstring"></h3>
    <script>
        let s = document.getElementById("string").innerHTML;
        let ans="";
        for(let i=s.length-1;i>=0;i--){
            console.log(s[i]);
            ans+=s[i];
            document.getElementById("revstring").innerHTML=ans;
        }
    </script>
</body>
</html>
